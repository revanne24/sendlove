<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💞💞💞💞💞💞💞💞💞💞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff; /* Màu hồng */
            margin: 0;
            padding: 0;
            position: relative; /* Để đặt trái tim ở vị trí tuyệt đối */
            overflow: hidden; /* Ẩn các phần tử ra ngoài */
        }
        h1 {
            color: #ff6347; /* Màu đỏ */
            margin-top: 50px;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
        }
        #image-slider {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Căn giữa ảnh */
            align-items: center;
            flex-direction: column; /* Đặt ảnh theo cột */
        }
        img {
            width: 30%; /* Giảm kích thước ảnh xuống 1/3 */
            height: auto;
            border-radius: 10px;
            display: none;
        }
        #final-message {
            margin-top: 30px;
            font-size: 20px;
            color: #555;
        }
        #love-message {
            display: none;
            margin-top: 30px;
            font-size: 24px;
        }
        .heart {
            color: red;
            font-size: 30px; /* Kích thước trái tim */
            position: absolute; /* Đặt trái tim ở vị trí tuyệt đối */
            animation: float 3s ease-in-out infinite; /* Hiệu ứng nhấp nháy */
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite; /* Hiệu ứng nhấp nháy */
        }
        @keyframes blink-animation {
            0% { color: black; }
            50% { color: red; }
            100% { color: black; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Cảm ơn cậu vì đã ở bên tui tới một năm gưỡi lun nhe</h1>
    
    <div id="message"></div>
    
    <div id="image-slider">
        <!-- Tạo 25 thẻ img cho trình chiếu -->
        <script>
            for (let i = 1; i <= 25; i++) {
                document.write(`<img src="anh${i}.jpg" alt="Hình ảnh ${i}" id="img${i}">`);
            }
        </script>
    </div>

    <div id="final-message">
        <p>Mong rằng mình sẽ bên nhau lâu thật lâu hơn nhaaaaaaaaaaaaaaa</p>
    </div>

    <div id="love-message">
        <span class="heart">❤️</span>
        IU THƯƠNG CẬU NHẤT TRÊN ĐỜI
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
    </div>

    <script>
        // Ngày bắt đầu
        const startDate = new Date('2023-01-26'); // Thay đổi ngày bắt đầu ở đây
        const today = new Date();
        const timeDiff = today - startDate;

        // Tính số năm, tháng, ngày
        const totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const years = Math.floor(totalDays / 365);
        const months = Math.floor((totalDays % 365) / 30);
        const days = totalDays % 30;

        // Hiển thị số ngày
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `Chúng ta đã bên nhau được <strong>${years} NĂM ${months} THÁNG ${days} NGÀY</strong>! <span class="blink">Nhấn vào đây đi nè!!!</span>`;
        messageDiv.style.cursor = 'pointer';
        messageDiv.style.display = 'block'; // Hiển thị thông điệp ngay lập tức

        // Hiển thị hình ảnh khi nhấp chuột
        messageDiv.onclick = function() {
            messageDiv.style.display = 'none';
            showImages();
        };

        // Trình chiếu hình ảnh
        let currentImage = 0;
        const images = document.querySelectorAll('#image-slider img');
        function showImages() {
            images[currentImage].style.display = 'block';
            currentImage++;

            if (currentImage < images.length) {
                setTimeout(() => {
                    images[currentImage - 1].style.display = 'none';
                    showImages();
                }, 1500); // Hiển thị mỗi ảnh trong 3 giây
            } else {
                // Hiển thị thông điệp tình yêu sau khi trình chiếu xong
                setTimeout(() => {
                    document.getElementById('love-message').style.display = 'block';
                }, 1000); // Hiển thị sau 1 giây khi kết thúc trình chiếu
            }
        }

        // Thêm nhiều trái tim vào nền
        for (let i = 0; i < 20; i++) { // Thêm 20 trái tim
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw'; // Vị trí ngang ngẫu nhiên
            heart.style.top = Math.random() * 100 + 'vh'; // Vị trí dọc ngẫu nhiên
            document.body.appendChild(heart);
        }
    </script>

</body>
</html>
